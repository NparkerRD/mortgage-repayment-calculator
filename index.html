<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <script defer src="main.js"></script>
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>
  <main class="main flex-center">
    <div class="calculator__container">
      <div class="calculator__header">
        <h1 class="calculator__title">Mortgage Calculator</h1>
        <div class="btn--text btn--clear">Clear All</div>
      </div>

      <form class="calculator__inputs flex-col">
        <div class="input-group">
          <label for="mortgage-amount" class="input-label">Mortgage Amount</label>
          <input type="number" class="calculator__input calculator__input--right-aligned" name="mortgage-amount" id="mortgage-amount">
        </div>
        <div class="input-group">
          <label for="mortgage-term" class="input-label">Mortgage Term</label>
          <input type="number" class="calculator__input" name="mortgage-term" id="mortgage-term">
        </div>
        <div class="input-group">
          <label for="interest-rate" class="input-label">Interest Rate</label>
          <input type="number" class="calculator__input" name="interest-rate" id="interest-rate">
        </div>

        <fieldset class="input-group input-multiple">
          Mortgage Type
          <div class="radio-group">
            <input type="radio" name="mortgage-type" id="repayment">
            <label for="repayment">Repayment</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="mortgage-type" id="interest-only">
            <label for="interest-only">Interest Only</label>
          </div>
        </fieldset>
        <button class="btn btn--primary">Calculate Repayments</button>
      </form>

      <div class="calculator__results flex-center">
        <img src="/assets/images/illustration-empty.svg" alt="/">
        <div class="calculator__results-content text-center">
          <h1>Results shown here</h1>
          <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
        </div>
        <div class="calculator__results-breakdown hidden">
          <p>Your monthly repayments</p>
          <p id="monthly-repayments"></p>
          <hr>
          <p>Total you'll repay over the term</p>
          <p id="total-repayment"></p>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
